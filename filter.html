<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Lama Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lama+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  </head>

  <body class="filter-body">
    <div class="filter-container">

      <!-- Filter icon -->
      <i class="fas fa-sliders filter-icon"></i>

      <form class="filter-form">
        <label for="title">عنوان الشعر</label>
        <input type="text" id="title" name="title" />

        <label for="poet">اسم الشاعر</label>
        <select id="poet" name="poet">
          <option value="">اختر</option>
          <option value="الشاعر1">الشاعر 1</option>
          <option value="الشاعر2">الشاعر 2</option>
        </select>

        <label for="type">نوع الشعر</label>
        <select id="type" name="type">
          <option value="">اختر</option>
          <option value="مدح">مدح</option>
          <option value="هجاء">هجاء</option>
          <option value="فخر">فخر</option>
        </select>

        <button type="submit">بحث</button>
      </form>
    </div>
  </body>
</html>
